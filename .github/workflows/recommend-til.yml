name: Recommend Next TIL Topics

on:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: write
  issues: write

jobs:
  recommend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate recommendations
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-recommendations.js

      - name: Commit and Push Recommendations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add meta/recommendations
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹í•˜ê³  í‘¸ì‹œí•©ë‹ˆë‹¤.
          if ! git diff --cached --quiet; then
            git commit -m "chore: add TIL recommendations for $(date +%F)"
            git push
          fi

      - name: Create Issue with Recommendations
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const today = new Date().toISOString().slice(0, 10);
            const filePath = `meta/recommendations/${today}.md`;

            if (!fs.existsSync(filePath)) {
              core.info(`Recommendation file not found for today, skipping issue creation.`);
              return;
            }

            const body = fs.readFileSync(filePath, "utf8");
            await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ğŸ“Œ TIL topic recommendations (${today})`,
                body,
                labels: ["automation", "til-recommendation"],
            });
