name: Recommend Next TIL Topics

on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    paths:
      - "docs/**"

permissions:
  contents: write
  issues: write

jobs:
  recommend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate recommendations
        run: node scripts/generate-recommendations.js

      - name: Commit recommended topics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add meta/recommendations
          git diff --cached --quiet || git commit -m "chore: add TIL recommendations for $(date +%F)"
          git push

      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            // YYYY-MM-DD
            const today = new Date().toISOString().slice(0, 10);

            const filePath = `meta/recommendations/${today}.md`;

            if (!fs.existsSync(filePath)) {
                core.warning(`Recommendation file not found: ${filePath}`);
                return;
            }

            const body = fs.readFileSync(filePath, "utf8");

            await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Œ TIL topic recommendations (${today})`,
                body,
                labels: ["automation", "til-recommendation"],
            });
