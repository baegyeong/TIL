name: Update Knowledge Graph

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "scripts/generate-graph.js"
  pull_request:
    branches:
      - main
    paths:
      - "docs/**"
      - "scripts/generate-graph.js"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate knowledge graph
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-graph.js

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet 'static/data/knowledge-graph.json'; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated graph
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/data/knowledge-graph.json
          git commit -m "chore: update knowledge graph"

      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: git push
