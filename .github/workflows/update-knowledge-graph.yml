name: Update Knowledge Graph

on:
  push:
    paths:
      - "docs/**"
      - "scripts/generate-graph.js"

jobs:
  generate-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate knowledge graph
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
          node scripts/generate-graph.js

      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit updated graph
        if: steps.git-check.outputs.changed != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/data/knowledge-graph.json
          git commit -m "chore: update knowledge graph"

      - name: Push changes
        if: steps.git-check.outputs.changed != '0'
        run: git push
